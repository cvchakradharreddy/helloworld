    <body>
        <div class="app">
         <!-- <div w3-include-html="view/login.html"></div>-->

            <div id="login_page">
                <div id="container">
                    <i class="fa fa-check-circle fa-5x" aria-hidden="true"></i>
                        <div id="tabbox">
                            <a href="javascript:login.toggleTab('signIn');" id="signin" class="tab select"style="text-decoration:none;" >Sign In</a>
                            <a href="javascript:login.toggleTab('signUp');" id="signup" class ="tab signup"style="text-decoration:none;">Sign Up </a>
                        </div>
                        <div id="formpanel">
                                <p id="login_error_info"></p>
                                 <div id="signinform">
                                        <form name="form1" id="signinbox"   action="javascript:login.signIn();"> 
                                            <div class="username2">
                                        <input type="text" name="username" id="in_user_name"  class="txtfield usr" placeholder="Username" tabindex="1"  required />
                                                 <span><i class="fa fa-user" aria-hidden="true"></i></span>
                                            </div>    
                                        <br>
                                        <div class="username1">
                                        <input type="password" name="password" id="in_user_pwd" class="txtfield" placeholder="Password" tabindex="2" required/>
                                           <span> <i class="fa fa-key" aria-hidden="true"></i></span>
                                            <br><br/>  <br><br/>
                                        </div>
                                        <input type="submit" Value="continue" tabindex="3" />
                                        <p>Forgot Password?</p>
                                        </form>
                                    </div>

                                 <div id="signupbox">
                                    <form name="form2" id="signinbox" action="javascript:login.signUp();"> 
                                    <div class="username2">
                                        <input type="text" name="username" id="up_user_name" class="txtfield" placeholder="Username" required />
                                        <span><i class= "fa fa-usr fa-1x" aria-hidden="true"></i></span>
                                        </div>
                                        <div class="username1">
                                    <input type="email" name="newemail" id="up_user_email" class="txtfield"  placeholder="Email"  required/>
                                        <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                                        </div>
                                        <div class="username1">
                                    <input type="password" name="password1" id="up_user_pwd" class="txtfield" placeholder="Password" required />
                                    <span> <i class="fa fa-key" aria-hidden="true"></i></span>
                                        </div>
                                            <br /> 
                                    <input type="submit" Value="Sign Up"/>
                                     </form>
                                </div>
                        </div>
                </div>
            </div>
            

           <!-- <p class="logo"></p> 
            <h1>Hello World!</h1> -->

             <p class="event listening"></p>
                <p class="event received"><a href="javascript:app.initiateARWorld();"></a></p> 
                <p id="database_status"></p>

        </div>
