    <body>
        <div class="app">
         
        <div id="container">
            <div id="tabbox">
                <a href="#" id="signin" class="tab select">Sign In</a>
                <a href="#" id="signup" class ="tab signup">Sign Up </a>
            </div>
            <div id="formpanel">
                <div id="signinbox">
                    <form action="#" id="signinform" method="post">
                     
                        <input type="email" name="email" id="email" class="txtfield" tabindex="1" placeholder="Email Address" />
                        <br />
                       
                        <input type="password" name="password" id="password" class="txtfield" tabindex="2" placeholder="Password" />
                        
                        <br />

                        <br />
                        <br />

                        <input type="submit" name="loginbtn" id="submitlogin" Value="Continue" class="btn" tabindex="3" />
                      <p>Forgot Password?</p>
                    </form>
                    </div>
                <div id="signupbox">
                    <form action="#" id="signupform" method="post">

                        <input type="text" name="uname" id="uname" class="txtfield" tabindex="4" placeholder="Username" />

                        <input type="email" name="newemail" id="newemail" class="txtfield" tabindex="5" placeholder="Email" />

                        <input type="password" name="password1" id="password1" class="txtfield" tabindex="6" placeholder="Password" />

                        <input type="password" name="password2" id="password2" class="txtfield" tabindex="7" placeholder="Password" />
                        <br />
                        <input type="submit" name="registerbtn" id="registerbtn" Value="Sign Up" class="btn" tabindex="8" />

                    </form>
                </div>
        </div>
          </div>
       
          </div>
